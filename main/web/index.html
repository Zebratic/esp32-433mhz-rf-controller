<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESP32 RF Controller</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/tabs.css">
    <link rel="stylesheet" href="/css/signals.css">
    <script src="/js/app.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/signals.js"></script>
    <script src="/js/settings.js"></script>
    <script src="/js/api-docs.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="tabs">
            <button class="tab" onclick="switchTab('monitor')">Monitor</button>
            <button class="tab" onclick="switchTab('signals')">Signals</button>
            <button class="tab" onclick="switchTab('manual')">Manual</button>
            <button class="tab" onclick="switchTab('settings')">Settings</button>
            <button class="tab" onclick="switchTab('api')">API</button>
        </div>

        <div id="monitor" class="tab-content">
            <!-- Monitor tab content will be loaded dynamically -->
        </div>

        <div id="signals" class="tab-content">
            <!-- Signals tab content will be loaded dynamically -->
        </div>

        <div id="manual" class="tab-content">
            <!-- Manual tab content will be loaded dynamically -->
        </div>

        <div id="settings" class="tab-content">
            <!-- Settings tab content will be loaded dynamically -->
        </div>

        <div id="api" class="tab-content">
            <!-- API tab content will be loaded dynamically -->
        </div>
    </div>

    <script>
        // Initial tab loading
        document.addEventListener('DOMContentLoaded', () => {
            loadTabContent('monitor');
        });
    </script>
</body>
</html>
